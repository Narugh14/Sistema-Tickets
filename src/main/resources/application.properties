spring.application.name=Tickets

spring.datasource.url=jdbc:mysql://localhost:3306/tickets_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Es para poder modificar el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Para mostrar los comandos de sql que se ejecuten
spring.jpa.show-sql=true

# Para deshabilitar el servidor web
spring.main.web-application-type=none

spring.main.banner-mode=off

